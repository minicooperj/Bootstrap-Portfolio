<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->

<link rel="stylesheet" type="text/css" href="assets/styleonbootstrap.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<title>Cary J. Cooper Contact Page</title>
</head>
<body>
	<div class="container" id="headercontainer">
			<div class="row" id="navrow">
				<div class=col-md-8>
				<ul class="nav nav-pills" >
  				<li role="presentation"><a href="#" id="namepill">Cary J. Cooper</a></li>
  				</ul>
  				</div>
  				<div class=col-md-4>
  				<ul class="nav nav-pills">
				<li role="presentation"><a href="#" class="linkpill">Home</a></li>
  				<li role="presentation"><a href="#" class="linkpill">Profile</a></li>
  				<li role="presentation" class="active"><a href="#" class="linkpill">Messages</a></li>
			</ul>	
			</div>
	</div>


	<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-body">
				<h1 class="text">Contact</h1>
					<hr class="customhr">
				
				<h3 class="text">Name</h3>
					<div class="input-group">
  						<input type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon1">
					</div>
				<h3 class="text">Email</h3>
					<div class="input-group">
  						<input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
					</div>
				
				<h3 class="text">Message</h3>
					<div class="form-group">
				   	<textarea class="form-control" rows="5" placeholder="Message"></textarea>
					</div>
				
				<div class="btn-group" role="group" aria-label="...">
  					<button type="button" class="btn" id="submitbutton">Submit</button>
  				</div>


						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="panel panel-default">
  						<div class="panel-heading">Panel heading without title
  						</div>
  						<div class="panel-body">
  							<a href="#"><img src="assets/github-128.png" class="thumbnail" alt="GitHub" /></a>
         					<a href="#"><img src="assets/linkedin-128.png" class="thumbnail" alt="LinkedIn" /></a>
         					<a href="#"><img src="assets/stackoverflow-128.png" class="thumbnail" alt="Stack Overflow" /></a>
  						</div>
					</div>
				</div>
			</div>
	
	</div>

	<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <h4 class="text centaligned"> Cary Cooper C 2017 </h4>
  </div>
</nav>




	</div>

</body>
</html>
